<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz – HKDSE ICT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Topic Quiz</h1>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <a href="index.html" style="color: white; text-decoration: none;">← Back to topics</a>
      <span id="score" style="font-weight: bold; font-size: 18px;">Score: 0 / 0</span>
    </div>
  </header>

  <main class="container">
    <div id="quiz-box" class="card">
      <h2 id="question-text"></h2>
      <div id="options"></div>
      <input id="short-answer" type="text" placeholder="Type your answer here..." />
      <button id="submit-btn">Submit Answer</button>
      <p id="feedback"></p>
      <button id="next-btn" style="display:none;">Next Question →</button>
    </div>
  </main>

  <script src="ai-helper.js"></script>
  <script src="script.js"></script>
</body>
</html>
