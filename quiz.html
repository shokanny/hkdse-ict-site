<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz ‚Äì HKDSE ICT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Topic Quiz</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; max-width: 1100px; margin: 0 auto;">
      <div style="display: flex; gap: 12px; align-items: center;">
        <a href="index.html" style="color: white; text-decoration: none; font-weight: 600;">‚Üê Back</a>
        <span id="userNav" style="display: none; color: white; font-size: 13px;">
          <a href="dashboard.html" style="color: rgba(255,255,255,0.8); text-decoration: none;">Dashboard</a> |
          <a href="#" onclick="handleLogout(); return false;" style="color: rgba(255,255,255,0.8); text-decoration: none;">Logout</a>
        </span>
      </div>
      <div class="pill" style="background: rgba(255,255,255,0.18);">üí° Answer letters or full text</div>
      <span id="score" style="font-weight: 700; font-size: 18px;">Score: 0 / 0</span>
    </div>
  </header>

  <main class="container">
    <div id="quiz-box" class="card">
      <h2 id="question-text"></h2>
      <p class="subtext" style="margin-top:-6px;">Type your answer or choose an option letter. Each question reveals an explanation to reinforce the concept.</p>
      <div id="options"></div>
      <input id="short-answer" type="text" placeholder="Type your answer here..." />
      <div style="display:flex; gap:12px; align-items:center; margin-top:12px;">
        <button id="submit-btn">Submit Answer</button>
        <span id="warning-msg" style="color:#b91c1c; display:none; font-weight:600;">Please select an option or type an answer.</span>
      </div>
      <p id="feedback"></p>
      <button id="next-btn" style="display:none;">Next Question ‚Üí</button>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="ai-helper.js"></script>
  <script src="script.js"></script>
  <script>
    // Show user navigation if logged in
    if (isLoggedIn()) {
      document.getElementById("userNav").style.display = "inline";
    }

    function handleLogout() {
      if (confirm("Are you sure you want to logout?")) {
        logoutUser();
        window.location.href = "login.html";
      }
    }

    // Override the showFinalResults function to save progress
    const originalShowFinalResults = showFinalResults;
    showFinalResults = function() {
      // Save progress if user is logged in
      if (isLoggedIn()) {
        const topic = getTopicFromUrl();
        updateTopicProgress(topic, totalPoints, questions.length);
      }
      
      // Call the original function
      originalShowFinalResults.call(this);
    };
  </script>
</body>
</html>
