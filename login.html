<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HKDSE ICT Practice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
      border: 1px solid #e5e7eb;
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }

    .login-card h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #0f172a;
      text-align: center;
    }

    .login-card .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #0f172a;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 200ms ease, box-shadow 200ms ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .login-button {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms ease;
      margin-top: 8px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-bottom: 20px;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: block;
    }

    .message.success {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
      display: block;
    }

    .info-box {
      background-color: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #1e40af;
    }

    .info-box strong {
      display: block;
      margin-bottom: 4px;
    }

    .guest-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .guest-link a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .guest-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Login</h1>
      <p class="subtitle">HKDSE ICT Practice</p>

      <div class="info-box">
        <strong>ðŸ“š Note:</strong> Only IKTMC students with @learn.iktmc.edu.hk email can login.
      </div>

      <div id="message" class="message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">School Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="student@learn.iktmc.edu.hk"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            minlength="6"
          />
        </div>

        <button type="submit" class="login-button" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="guest-link">
        <a href="index.html">Continue as Guest</a>
        <p style="font-size: 12px; color: #6b7280; margin: 12px 0 0;">
          Guest mode allows you to practice without saving progress.
        </p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Redirect if already logged in
    if (isLoggedIn()) {
      window.location.href = "dashboard.html";
    }

    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading"></span>Signing in...';

      // Simulate network delay for better UX
      await new Promise(resolve => setTimeout(resolve, 500));

      const result = loginUser(email, password);

      if (result.success) {
        messageDiv.textContent = result.message;
        messageDiv.className = "message success";
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        messageDiv.textContent = result.message;
        messageDiv.className = "message error";
        loginBtn.disabled = false;
        loginBtn.textContent = "Sign In";
      }
    });
  </script>
</body>
</html>
