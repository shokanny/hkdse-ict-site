<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz ‚Äì HKDSE ICT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Topic Quiz</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; max-width: 1100px; margin: 0 auto;">
      <a href="index.html" style="color: white; text-decoration: none; font-weight: 600;">‚Üê Back to topics</a>
      <div class="pill" style="background: rgba(255,255,255,0.18);">üí° Answer letters or full text</div>
      <span id="score" style="font-weight: 700; font-size: 18px;">Score: 0 / 0</span>
    </div>
  </header>

  <main class="container">
    <div id="quiz-box" class="card">
      <h2 id="question-text"></h2>
      <p class="subtext" style="margin-top:-6px;">Type your answer or choose an option letter. Each question reveals an explanation to reinforce the concept.</p>
      <div id="options"></div>
      <input id="short-answer" type="text" placeholder="Type your answer here..." />
      <div style="display:flex; gap:12px; align-items:center; margin-top:12px;">
        <button id="submit-btn">Submit Answer</button>
        <span id="warning-msg" style="color:#b91c1c; display:none; font-weight:600;">Please select an option or type an answer.</span>
      </div>
      <p id="feedback"></p>
      <button id="next-btn" style="display:none;">Next Question ‚Üí</button>
    </div>
  </main>

  <script src="ai-helper.js"></script>
  <script src="script.js"></script>
</body>
</html>
